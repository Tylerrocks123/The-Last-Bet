<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The Last Bet</title>
    
</head>
<body>
    <!-- Start of my stuff -->
    <input type="button" id="btn" value="click me!">
    <!-- End of my stuff -->
    <div>
        <canvas id="myCanvas" width="800" height="500"></canvas>
        <!-- Display Money var on screen-->
       <script>
        //Start of my stuff
        var clickButton = document.getElementById("btn")
        var output = document.getElementById("output")
        //End of my stuff
        
        var Money = 1000
        var clicksButton = 1


        //Start of my stuff
        function increment()
{
    //add clicks
    Money -= clicksButton;

    //change the innerHTML to the current amount of clicks
    output.innerHTML = Money;


}
        //End of my stuff
        clickButton.addEventListener("click",increment)

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Money: $"+ Money, 10, 50);
    //Create button on machine screen 
    //If button clicked check if money
    </script>
   
    </div>
   
    <div id="instructions">
        <h2>The Last Bet</h2>
        <p>
            To gamble press the button on the machine!
        </p>
    </div>
    <!--GameObject.js contains the game object class we will use or all objects in the game-->
    <script src="js/GameObject.js"> </script>
    <!--game.js is the game-->
    <script src="js/game.js"></script>

    
</body>
</html>
